<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Image Tracking</title>

    <!-- Load A-Frame and MindAR scripts locally -->
    <script src="./aframe.min.js"></script>
    <script src="./aframe-extras.min.js"></script>
    <script src="./mindar-image.prod.js"></script>
    <script src="./mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        width: 100vw !important;
        height: 100vh !important;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <!-- Load assets -->
      <a-assets>
        <a-asset-item id="model" src="./model.glb"></a-asset-item>
      </a-assets>

      <!-- Ambient light so models don‚Äôt look dark -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>

      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Tracked content -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="animatedModel" src="#model" position="0 0 0" rotation="0 0 0" scale="0.3 0.3 0.3"
          animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model = document.querySelector("#animatedModel");
    
        model.addEventListener("model-loaded", () => {
          console.log("‚úÖ Model loaded");
    
          const mixerComponent = model.components["animation-mixer"];
    
          if (!mixerComponent) {
            console.error("‚ùå animation-mixer component not found.");
            return;
          }
    
          const mixer = mixerComponent.mixer;
          const gltfModel = mixerComponent.model;
    
          if (!gltfModel) {
            console.error("‚ùå Model animations not found in gltfModel.");
            return;
          }
    
          const clips = gltfModel.animations;
          console.log("üéûÔ∏è Available animation clips:", clips);
    
          if (clips.length > 0) {
            mixer.clipAction(clips[0]).play();
            console.log("‚ñ∂Ô∏è Playing:", clips[0].name);
          } else {
            console.warn("‚ö†Ô∏è No animation clips found in the model.");
          }
        });
      });
    </script>
    
    </a-scene>
  </body>
</html>
